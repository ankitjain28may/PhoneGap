  <!Doctype HTML>
  <html>
    <head>
      <title>Calculator</title>
      <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
      <div class="frame">
        <h2 id="name">Calculator</h2>
        <input type="text" class="screen" id="screen" value="">
        <!-- <input type="submit" onclick="inp()"> -->
        <div class="keys">
          <div id="clear" onclick="clr()">
            <a href="#" >C</a>
          </div>
          <div id="equal" onclick="inp()">
            <a href="#" >=</a>
          </div>
          <div class="same" id="one" onclick="post('1')">
            <a href="#" >1</a>
          </div>
          <div class="same" id="two" onclick="post('2')">
            <a href="#" >2</a>
          </div>
          <div class="same" id="three" onclick="post('3')">
            <a href="#" >3</a>
          </div>
          <div class="same" id="four" onclick="post('4')">
            <a href="#" >4</a>
          </div>
          <div class="same" id="five" onclick="post('5')">
            <a href="#" >5</a>
          </div>
          <div class="same" id="six" onclick="post('6')">
            <a href="#" >6</a>
          </div>
          <div class="same" id="seven" onclick="post('7')">
            <a href="#" >7</a>
          </div>
          <div class="same" id="eight" onclick="post('8')">
            <a href="#" >8</a>
          </div>
          <div class="same" id="nine" onclick="post('9')">
            <a href="#" >9</a>
          </div>
          <div class="same" id="zero" onclick="post('0')">
            <a href="#" >0</a>
          </div>
          <div class="same" id="back" onclick="back()">
            <a href="#" >Del</a>
          </div>
          <div class="same" id="point" onclick="post('.')">
            <a href="#" >.</a>
          </div>
          <div class="same" id="add" onclick="post('+')">
            <a href="#" >+</a>
          </div>
          <div class="same" id="subtract" onclick="post('-')">
            <a href="#" >-</a>
          </div>
          <div class="same" id="multiply" onclick="post('*')">
            <a href="#" >*</a>
          </div>
          <div class="same" id="divide" onclick="post('/')">
            <a href="#" >/</a>
          </div>
        </div>
        <br>
       <!--  <h2 id="creator">Made By-- Ankit Jain</h2>
       <div class="change" id="change" onclick="change();"> -->
      </div>
      </div>


    </body>

  </html>
